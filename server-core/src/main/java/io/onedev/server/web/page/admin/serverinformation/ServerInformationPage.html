<wicket:extend>
	<div class="server-information card">
		<div class="card-body">
			<table class="table table-borderless">
				<tbody>
					<tr>
						<td class="name font-weight-bold">系统日期和时间</td>
						<td wicket:id="systemDateTime" class="value"></td>
					</tr>
					<tr>
						<td class="name font-weight-bold">操作系统</td>
						<td wicket:id="os" class="value"></td>
					</tr>
					<tr>
						<td class="name font-weight-bold">JVM</td>
						<td wicket:id="jvm" class="value"></td>
					</tr>
					<tr>
						<td class="name font-weight-bold">总堆内存</td>
						<td wicket:id="totalMemory" class="value"></td>
					</tr>
					<tr>
						<td class="name font-weight-bold">已用堆内存</td>
						<td wicket:id="usedMemory" class="value"></td>
					</tr>
					<tr>
						<td class="name font-weight-bold">堆内存使用</td>
						<td class="value">
							<div class="progress mb-3">
							  <div wicket:id="memoryUsage" class="progress-bar"></div>
							</div>					
							<button wicket:id="gc" class="btn btn-outline-primary btn-sm gc">强制垃圾回收</button>
						</td>
					</tr>
					<tr>
						<td class="name font-weight-bold">操作系统用户名</td>
						<td wicket:id="osUserName" class="value"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:extend>
