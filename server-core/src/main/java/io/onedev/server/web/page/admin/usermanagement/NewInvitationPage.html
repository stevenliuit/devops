<wicket:extend>
	<div class="card">
		<div class="card-body">
			<div wicket:id="content"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="inviteFrag">
		<form wicket:id="form">
			<div wicket:id="editor" class="mb-4"></div>
			<div wicket:id="feedback"></div>
			<div class="d-flex align-items-center">
				<a wicket:id="invite" class="dirty-aware btn btn-primary">邀请</a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="noMailSettingFrag">
		<div class="text-warning font-weight-bolder">请先配置 <a wicket:id="mailSetting">邮件设置</a></div>
	</wicket:fragment>
</wicket:extend>
