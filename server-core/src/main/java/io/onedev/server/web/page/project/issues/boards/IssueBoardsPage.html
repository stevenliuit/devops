<wicket:extend>
	<div wicket:id="content" class="issue-boards flex-grow-1 d-flex flex-column"></div>
	<wicket:fragment wicket:id="hasBoardsFrag">
		<div class="head flex-shrink-0">
			<form wicket:id="query" class="d-flex flex-wrap flex-md-nowrap">
				<span class="btn-group flex-shrink-0 mr-0 mr-md-4 mb-3 mb-md-0">
					<a wicket:id="board" title="Board" class="board-selector btn btn-outline-secondary btn-hover-primary text-nowrap bg-white">
						<wicket:svg href="split" class="icon mr-2"></wicket:svg>
						<span wicket:id="label"></span>
						<wicket:svg href="arrow" class="icon rotate-90 ml-1"></wicket:svg>
					</a>
					<a wicket:id="backlog" title="显示未安排到当前里程碑的问题" class="bg-white backlog btn btn-outline-secondary btn-hover-primary text-nowrap"><wicket:svg href="inbox" class="icon mr-2"></wicket:svg> 积压</a>
					<a wicket:id="milestone" title="Milestone" class="milestone-selector btn text-nowrap bg-white">
						<wicket:svg href="milestone" class="icon mr-2"></wicket:svg>
						<span wicket:id="label"></span>
						<wicket:svg href="arrow" class="icon rotate-90 ml-1"></wicket:svg>
					</a>
				</span>
				<div class="clearable-wrapper w-100 w-auto-md flex-grow-1">
					<div class="input-group">
						<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control">
						<span class="input-group-append text-nowrap">
							<button wicket:id="submit" type="submit" class="bg-white btn btn-icon btn-outline-secondary btn-hover-primary" title="查询"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
							<button wicket:id="orderBy" class="bg-white btn btn-icon btn-outline-secondary btn-hover-primary" title="排序"><wicket:svg href="sort" class="icon"></wicket:svg></button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="body" class="body flex-grow-1 d-flex flex-column">
			<div wicket:id="feedback" class="feedback flex-shrink-0"></div>
			<div class="columns flex-grow-1 d-flex mt-5 autofit overflow-auto">
				<div wicket:id="columns" class="column d-flex flex-column overflow-hidden"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="noBoardsFrag">
		<div class="alert alert-notice alert-light-success shadow no-boards">
			<span class="mr-3">未定义问题板</span> 
			<a wicket:id="newBoard" class="mr-3"><wicket:svg href="plus" class="icon mr-1"></wicket:svg>新添加</a>
			<a wicket:id="useDefault"><wicket:svg href="undo" class="icon mr-1"></wicket:svg>使用默认</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="boardMenuFrag">
		<div class="board-menu p-4">
			<div class="text-muted mb-3"><wicket:svg href="bulb" class="icon"/> 第一个board将是主要的board</div>
			<table class="boards table">
				<tr wicket:id="boards" class="board">
					<td class="name">
						<span wicket:id="dragIndicator" class="drag-indicator"><wicket:svg href="grip" class="icon"/></span>			
						<a wicket:id="select" class="select"><span wicket:id="name"></span></a>
						<span wicket:id="primary" class="badge badge-sm badge-light-info ml-2">主要的</span>
					</td>
					<td wicket:id="actions" class="actions text-right">
						<a wicket:id="edit" class="btn btn-icon btn-xs btn-light btn-hover-primary mr-1" title="编辑"><wicket:svg href="edit" class="icon"></wicket:svg></a>
						<a wicket:id="delete" class="btn btn-icon btn-xs btn-light btn-hover-danger" title="删除"><wicket:svg href="trash" class="icon"></wicket:svg></a>
					</td>
				</tr>
			</table>
			<a wicket:id="newBoard" class="btn btn-light btn-hover-primary btn-sm btn-block new-board"><wicket:svg href="plus" class="icon mr-2"></wicket:svg> 添加新的Board</a>
			<a wicket:id="useDefault" class="btn btn-light btn-hover-primary btn-sm btn-block use-global"><wicket:svg href="undo" class="icon mr-2"></wicket:svg> 使用默认的Boards</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="milestoneMenuFrag">
		<div class="milestone-menu p-4">
			<wicket:enclosure child="milestones">
			<table class="milestones table">
				<tr wicket:id="milestones" class="milestone">
					<td class="name">
						<a wicket:id="select"><span wicket:id="name"></span></a> <span wicket:id="inherited" class="ml-2 badge badge-info badge-sm">继承</span>
					</td>
					<td class="status">
						<span wicket:id="status"></span>
					</td>
					<td class="due-date">
						<span wicket:id="dueDate"></span>
					</td>
					<td class="actions text-right">
						 <div wicket:id="actions" class="d-inline-flex align-items-center"></div> 
					</td>
				</tr>
			</table>
			</wicket:enclosure>
			<a wicket:id="showClosed" class="show-closed btn btn-block btn-light btn-hover-primary btn-sm"><wicket:svg href="double-arrow" class="icon rotate-90 mr-2"></wicket:svg> 显示已关闭</a>
			<a wicket:id="unscheduled" class="no-milestone btn btn-block btn-light btn-hover-primary btn-sm"><wicket:svg href="inbox" class="icon mr-2"></wicket:svg> 非计划的</a>
			<a wicket:id="newMilestone" class="new-milestone btn btn-block btn-light btn-hover-primary btn-sm"><wicket:svg href="plus" class="icon mr-2"></wicket:svg> 创建里程碑</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="milestoneActionsFrag">
		<a wicket:id="close" class="action">关闭</a>
		<a wicket:id="reopen" class="action">重新打开</a>
		<span class="dot mx-2"></span>
		<a wicket:id="edit" class="action">编辑</a>
		<span class="dot mx-2"></span>
		<a wicket:id="delete" class="action">删除</a>
	</wicket:fragment>
</wicket:extend>
