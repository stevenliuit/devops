<wicket:panel>
	<div class="pull-request-list card">
		<div class="card-body">
			<div class="d-flex mb-4">
				<form wicket:id="query" class="clearable-wrapper flex-grow-1">
					<div class="input-group">
						<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="在此处查询和排序pull请求">
						<span class="input-group-append">
							<button wicket:id="submit" type="submit" class="btn btn-outline-secondary btn-icon" title="Query"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
						</span>
					</div>
				</form>
				<a wicket:id="newPullRequest" class="btn btn-primary btn-icon flex-shrink-0 ml-3" title="Open new pull request"><wicket:svg href="plus" class="icon"/></a>
			</div>
			<div class="operations mb-5">
				<a wicket:id="showSavedQueries" class="show-saved-queries text-gray mr-4 mb-2 text-nowrap d-inline-block">
					<wicket:svg href="eye" class="icon"></wicket:svg> 显示已保存的查询
				</a>
				<a wicket:id="saveQuery" class="save-query text-gray mr-4 mb-2 text-nowrap d-inline-block">
					<wicket:svg href="save" class="icon"></wicket:svg> 保存查询
				</a>
				<a wicket:id="operations" class="operations text-gray mr-4 mb-2 d-inline-block text-nowrap">
					<wicket:svg href="ellipsis-circle" class="icon"></wicket:svg> 操作
				</a>
				<a wicket:id="orderBy" class="order-by text-gray mr-4 mb-2 text-nowrap d-inline-block">
					<wicket:svg href="sort" class="icon"></wicket:svg> 排序
				</a>
			</div>
			<div wicket:id="body" class="body">
				<div wicket:id="feedback"></div>
				<table wicket:id="requests" class="table"></table>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="contentFrag">
		<div class="primary d-flex mb-2">
			<div class="flex-grow-1 d-flex flex-wrap row-gap-2">
				<span class="mr-3">
					<a wicket:id="number" class="number h6 mr-1 mb-0"></a> 
					<span wicket:id="title" class="title h6 mb-0"></span> 
				</span>
				<span wicket:id="labels" class="mr-3"></span>
			</div>
			<div class="flex-shrink-0 comments d-none d-lg-block text-muted" title="Comments">
				<wicket:svg href="comments" class="icon"></wicket:svg> <span wicket:id="comments"></span>
			</div>
		</div>
		<div class="secondary d-flex flex-wrap">
			<div class="status flex-shrink-0 mr-3 mb-2"><span wicket:id="status"></span></div>
			<div class="review mr-3 mb-2" wicket:id="reviews"></div>
			<div class="jobs mr-3" wicket:id="jobs"></div>
			<div class="last-update ml-auto d-none d-lg-block text-muted font-size-sm">
				<a wicket:id="user" class="link-gray"></a> <span wicket:id="activity"></span> <span wicket:id="date"></span>
			</div>
		</div>
	</wicket:fragment>
</wicket:panel>
