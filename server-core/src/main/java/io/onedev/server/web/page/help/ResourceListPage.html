<wicket:extend>
	<div class="title">所有 RESTful 资源</div>
	<div class="alert alert-notice alert-light mb-5">
		如果匿名访问被禁用或匿名用户没有足够的资源操作权限, 
		您需要通过 http 基本身份验证标头提供用户名和密码（或访问令牌）来进行身份验证
	</div>
	<table class="table resources">
		<thead>
			<tr>
				<td>资源</td>
				<td>地址路径</td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="resources" class="resource">
				<td>
					<a wicket:id="link" class="title"><span wicket:id="label"></span></a>
				</td>
				<td wicket:id="path"></td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
