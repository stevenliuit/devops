<wicket:extend>
	<div class="alert alert-notice bg-white shadow mb-5 text-gray">
		<wicket:svg href="bulb" class="icon mr-2"/> 定义规则以授权构建操作。 只要有一条规则，就允许构建操作 
		在此处或在父项目中定义允许它
	</div>
	<div class="card">
		<div class="card-body">
			<a wicket:id="addNew" class="btn btn-primary btn-icon mb-4" title="添加新的操作授权"><wicket:svg href="plus" class="icon"></wicket:svg></a>
			<table wicket:id="authorizations" class="authorizations table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="edit" class="btn btn-icon btn-xs btn-light btn-hover-primary mr-1" title="编辑此授权"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-icon btn-xs btn-light btn-hover-danger" title="删除此授权"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
