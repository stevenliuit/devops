<wicket:panel>
	<div wicket:id="content" class="setup-2fa"></div>
	<wicket:fragment wicket:id="pendingVerifyFrag">
		<form wicket:id="form">
			<div class="modal-header">
				<h5 id="modal-title" class="modal-title">设置两因素身份验证</h5>
				<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
			</div>
			<div class="modal-body">
				<div wicket:id="enforceNotice" class="alert alert-light-warning">强制执行两因素身份验证
				为您的帐户增强安全性。 请按照以下步骤进行设置</div>
				<div class="text-secondary font-weight-boldest">
				使用您的 TOTP 身份验证器扫描下面的 QR 码
				</div>
				<div>这些身份验证器通常运行
				在您的手机上，例如 Google Authenticator、Microsoft Authenticator、Authy、1Password 等。</div>
			
				<div class="d-flex justify-content-center my-3">
					<img wicket:id="QRCode">
				</div>
				
				<div class="text-secondary font-weight-boldest">
				然后输入 TOTP 验证器中显示的密码进行验证
				</div>
				<input wicket:id="passcode" placeholder="6位密码" class="form-control mt-2">
				<div wicket:id="feedback" class="mb-n3 mt-3"></div>
			</div>
			<div class="modal-footer">
				<input wicket:id="verify" type="submit" class="dirty-aware btn btn-primary" value="Verify">
				<a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="verifiedFrag">
		<div class="modal-header">
			<h5 id="modal-title" class="modal-title">设置两因素身份验证</h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<div class="modal-body">
			<div class="alert alert-light-success font-weight-bolder"><wicket:svg href="tick-circle" class="icon"/> 现在为您的帐户启用了双重身份验证</div> 
			
			<div class="mb-3">
			<b class="text-danger">重要的:</b> 请 <a wicket:id="download" class="font-weight-bolder">下载</a> 
			下面的恢复代码并保留
			他们的秘密。 这些代码可用于提供对您帐户的一次性访问权限，以防您
			无法访问身份验证应用程序。 他们将<b>不是</b> 再次显示
			</div>
			<div>
				<div wicket:id="recoveryCodes" class="d-flex justify-content-between text-monospace font-size-lg font-weight-bold">
					<div wicket:id="left"></div>
					<div wicket:id="right"></div>
				</div>		
			</div>
		</div>
		<div class="modal-footer d-flex justify-content-center">
			<a wicket:id="ok" class="btn btn-primary">好的</a>
		</div>
	</wicket:fragment>
</wicket:panel>
