<wicket:panel>
	<div class="insert-gpg-key">
		<div class="modal-header">
			<h5 class="modal-title">添加 GPG 公钥</h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<form wicket:id="form">
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<input wicket:id="add" type="submit" class="btn btn-primary dirty-aware" value="添加">
				<button wicket:id="cancel" type="button" class="btn btn-secondary">取消</button>
			</div>
		</form>
	</div>
</wicket:panel>
