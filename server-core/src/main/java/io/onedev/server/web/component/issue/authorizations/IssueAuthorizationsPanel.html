<wicket:panel>
	<div class="issue-authorization-list">
		<div class="alert alert-light alert-notice mb-5">
			除了通过角色授予权限的用户之外，还指定能够访问此机密问题的其他用户。
			问题中引用的用户将自动获得授权
		</div>
		<div class="head d-flex flex-wrap">
			<div class="clearable-wrapper mr-3 mb-4">
				<input wicket:id="filterUsers" class="form-control search" placeholder="按名称过滤...">
			</div>
			<div class="mr-3 mb-4">
				<input wicket:id="addNew" type="hidden" class="form-control">
			</div>
		</div>
		<table wicket:id="authorizations" class="authorizations table"></table>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><img wicket:id="avatar"> <span wicket:id="name" class="name"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="unauthorize" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Unauthorize this user"><wicket:svg href="trash" class="icon align-middle"></wicket:svg></a>
	</wicket:fragment>
</wicket:panel>
