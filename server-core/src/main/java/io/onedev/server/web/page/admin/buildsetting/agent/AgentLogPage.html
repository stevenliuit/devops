<wicket:extend>
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="onlineFrag">
	<div class="card server-log">
		<div class="card-body">
			<a wicket:id="download" class="btn btn-light btn-hover-primary btn-block mb-4" title="下载日志"><wicket:svg href="download" class="icon mr-2"/> 下载</a>
			<div wicket:id="warning" class="alert alert-notice alert-light-warning mb-4"></div>
			<pre class="font-size-sm" wicket:id="logContent"></pre>
		</div>
	</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="offlineFrag">
		<div class="alert alert-notice alert-light-warning">日志不适用于离线代理</div>
	</wicket:fragment>
</wicket:extend>
