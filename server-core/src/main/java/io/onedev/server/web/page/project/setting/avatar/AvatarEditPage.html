<wicket:extend>
	<div class="avatar-edit card">
		<div class="card-body">
			<div class="current border-bottom pb-5 mb-5">
				<h6 class="title mb-4">当前头像</h6>
				<img wicket:id="avatar"/>
				<a wicket:id="useDefault" class="btn btn-primary mt-4"><wicket:svg href="undo" class="icon mr-2"/> 使用默认</a>
			</div>
			<div class="use-uploaded">
				<h6 class="title mb-4">上传头像</h6>
				<form wicket:id="form">
					<div wicket:id="avatar"></div>
					<button wicket:id="upload" type="submit" class="btn btn-primary mt-4"><wicket:svg href="upload" class="icon mr-2"/> 上传</button>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
