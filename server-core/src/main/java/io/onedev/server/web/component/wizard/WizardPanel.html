<wicket:panel>
	<form wicket:id="form" class="wizard">
		<div class="head">
			<div wicket:id="title" class="title"></div>
			<div wicket:id="description" class="form-text text-muted"></div>
		</div>
		<div class="body">
			<div wicket:id="feedback"></div>
			<div wicket:id="content"></div>
		</div>
		<div class="foot">
			<button wicket:id="previous" type="button" class="btn btn-light-primary previous">上一步</button>
			<button type="submit" wicket:id="next" class="btn btn-primary next">下一步</button> 
			<span wicket:id="endActions"></span>
		</div>
	</form>
</wicket:panel>
