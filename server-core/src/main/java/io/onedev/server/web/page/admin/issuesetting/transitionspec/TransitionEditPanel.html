<wicket:panel>
	<form wicket:id="form" class="transition-spec-edit leave-confirm">
		<div class="modal-header">
			<h5 id="modal-title" class="modal-title">问题状态转换</h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<div class="modal-body">
			<div wicket:id="editor"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="保存">
			<a wicket:id="cancel" class="btn btn-secondary">取消</a>
		</div>
	</form>
</wicket:panel>
