<wicket:extend>
	<div wicket:id="title" class="title"></div>
	<div wicket:id="description" class="alert alert-notice alert-light mb-4"></div>
	<div class="method-detail border-top pt-3">
		<dl class="content">
			<dt>Http方法</dt>
			<dd wicket:id="method"></dd>
			<dt>请求路径</dt>
			<dd>
				<div wicket:id="path"></div>
				<wicket:enclosure child="pathPlaceholders">
				<table class="table mt-4">
					<thead>
						<tr>
							<td>占位符</td>
							<td>描述</td>
							<td>例子</td>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="pathPlaceholders">
							<td wicket:id="name"></td>
							<td wicket:id="description"></td>
							<td wicket:id="example"></td>
						</tr>
					</tbody>
				</table>
				</wicket:enclosure>
			</dd>
			<wicket:enclosure child="queryParams">
			<dt>查询参数</dt>
			<dd>
			<table class="table">
				<thead>
					<tr>
						<td>参数</td>
						<td>描述</td>
						<td>必需的</td>
						<td>例子</td>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="queryParams">
						<td wicket:id="name"></td>
						<td wicket:id="description"></td>
						<td wicket:id="required"></td>
						<td wicket:id="example"></td>
					</tr>
				</tbody>
			</table>
			</dd>
			</wicket:enclosure>
			<wicket:enclosure child="requestBodyExample">
			<dt>Request Body</dt>
			<dd>
				<dl>
					<dt>Content Type</dt>
					<dd>application/json</dd>
					<dt>例子 <a wicket:id="copyRequestBodyExample" class="ml-1" title="Copy to clipboard"><wicket:svg href="copy" class="icon icon-sm"/></a></dt>
					<dd wicket:id="requestBodyExample"></dd>
				</dl>
			</dd>
			</wicket:enclosure>
			<dt>Response</dt>
			<dd>
				<dl>
					<dt>操作成功</dt>
					<dd>
						<dl>
							<dt>状态码</dt>
							<dd>200</dd>
							<dt>Response Body</dt>
							<dd wicket:id="successResponseBody"></dd>
						</dl>
					</dd>
					<dt>操作失败</dt>
					<dd>
						<dl>
							<dt>状态码</dt>
							<dd>200以外的状态码表示错误类型</dd>
							<dt>Response Body</dt>
							<dd>内容类型的错误详细信息 &quot;text/plain&quot;</dd>
						</dl>
					</dd>
				</dl>
			</dd>
			<dt>cURL例子 <a wicket:id="copyCurlExample" class="ml-1" title="Copy to clipboard"><wicket:svg href="copy" class="icon icon-sm"/></a></dt>
			<dd>
				<code wicket:id="curlExample"></code>
			</dd>
		</dl>
	</div>
	<wicket:fragment wicket:id="topbarTitleFrag">
		<a wicket:id="resources">资源</a> 
		<span class="dot"></span> 
		<a wicket:id="resource"><span wicket:id="label"></span></a>
		<span class="dot"></span> 
		<span wicket:id="method"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="hasResponseBodyFrag">
		<dl>
			<dt>Content Type</dt>
			<dd>application/json</dd>
			<dt>例子 <a wicket:id="copyExample" class="ml-1" title="Copy to clipboard"><wicket:svg href="copy" class="icon icon-sm"/></a></dt>
			<dd wicket:id="example"></dd>
		</dl>
	</wicket:fragment>
</wicket:extend>
