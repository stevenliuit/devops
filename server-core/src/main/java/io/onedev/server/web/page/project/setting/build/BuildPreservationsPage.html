<wicket:extend>
	<div class="alert alert-notice bg-white shadow mb-5 text-gray">
		<wicket:svg href="bulb" class="icon mr-2"/> 
		定义规则以保留构建。 只要此处或父项目中定义的一条规则保留它，就会保留构建。 如果在此处和父项目中未定义任何规则，则将保留所有构建
	</div>
	<div class="card">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="feedback" class="mb-4"></div>
				<div wicket:id="editor"></div>		
				<input type="submit" value="保存" class="dirty-aware btn btn-primary mt-4">
			</form>
		</div>
	</div>
</wicket:extend>
