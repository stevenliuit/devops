<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<div wicket:id="content"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="disabledFrag">
		<div class="alert alert-notice alert-light-warning mb-4">
			双重身份验证可增强您的帐户安全性. 
			目前已禁用. 
		</div>
		<a wicket:id="enable" class="btn btn-primary">开启</a> 
	</wicket:fragment>
	<wicket:fragment wicket:id="enabledFrag">
		<div wicket:id="message" class="alert alert-notice alert-light-success mb-4"></div>
		<a wicket:id="disable" class="btn btn-danger">金庸</a>
	</wicket:fragment>
</wicket:extend>
