<wicket:panel>		
	<table wicket:id="keys" class="gpg-key-list table table-hover"></table>
	<ul class="text-muted font-size-sm mt-4 ml-n4"> 
	<li>检查 <a href="https://docs.github.com/en/authentication/managing-commit-signature-verification/about-commit-signature-verification#gpg-commit-signature-verification" target="_blank">GitHub 的指南</a> 关于如何生成和使用 GPG 密钥来签署你的提交</li>
	<li>电子邮件地址在 <span class="badge badge-warning badge-sm">有效的</span> 标记是那些不属于或未经密钥所有者验证的</li>
	</ul>
	<wicket:fragment wicket:id="emailAddressesFrag">
		<div wicket:id="values" class="value text-nowrap">
			<span wicket:id="value"></span> <span wicket:id="ineffective" class="badge badge-sm badge-warning">无效</span>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Delete this key"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:panel>
